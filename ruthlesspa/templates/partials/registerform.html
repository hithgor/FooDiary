{% block content %}

    <form class="card2" action="{% url 'user:login' %}" method="POST">
        {% csrf_token %}
        <label>
            <p class="label-txt">ENTER YOUR EMAIL</p>
            <input type="text" class="datepickerInput" name="email" autocomplete="email" required>
            <div class="line-box">
                <div class="line"></div>
            </div>
            </label>
            <label>
            <p class="label-txt">ENTER YOUR PASSWORD</p>
            <input type="password" class="datepickerInput" name="password" autocomplete="current-password" required>
            <div class="line-box">
                <div class="line"></div>
            </div>
            </label>

            <button class="btn-secondary" type="submit">Login</button>
    </form>

{% endblock %}
